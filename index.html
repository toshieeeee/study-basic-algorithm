//最大値を返す

//合計値を返すアルゴリズム

function summ(){

	var result = 0;

	for(var i = 0; i < arguments.length; i++){

		result += arguments[i];

	}

	return result;
}

console.log(summ(20,10,10));

//リニアサーチ関数 / 線形探索法 
// targetが見つかったらtrue,なければfalseを返す


function linearsearch(arr , target){

	for(var i = 0; i < arr.length; i++){

		if(arr[i] === target){

			return true;

			}

		return false;

	}

};

console.log(linearsearch([3,5,1,77,4,6], 8)); // false

//バイナリサーチ

//targetには実装、arrayには配列
//すでに配列がソートされている事が条件

function bSearch(target,array){

	var left = 0; 
	var right = array.length;
	var center;

	//変数にはインデックス番号が入る

	//毎回計算し直すのは、どの変数なのか？を意識する。

	while(left <= right){

		center = Math.ceil((left + right) / 2); // 繰り上げ処理を行う。

		if(array[center] == target){
			return center;
		}

		//代入していくのは、配列の実数ではなく、インデックス番号

		if(array[left] < target){ // 実数を比較して、
			left = center + 1; // インデックスを代入
		}else{
			right = center -1;
		}

	}

	return -1;
}

console.log(bSearch(30,[10,20,30]));
